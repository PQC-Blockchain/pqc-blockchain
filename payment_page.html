<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with QRC - Quantum Resistant Payment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .amount-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .amount {
            font-size: 48px;
            font-weight: bold;
            color: #00cc66;
        }
        
        .qrc-label {
            color: #666;
            font-size: 18px;
            margin-top: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .wallet-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .wallet-input:focus {
            outline: none;
            border-color: #00cc66;
        }
        
        .pay-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4f8d4;
            color: #00cc66;
            display: block;
        }
        
        .status.error {
            background: #f8d4d4;
            color: #cc0000;
            display: block;
        }
        
        .merchant-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #666;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00cc66;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">‚öõÔ∏è</div>
        <h1>Quantum Secure Payment</h1>
        
        <div class="amount-display">
            <div class="amount" id="paymentAmount">0</div>
            <div class="qrc-label">QRC</div>
        </div>
        
        <div class="description" id="paymentDescription">Loading payment details...</div>
        
        <input type="text" 
               class="wallet-input" 
               id="customerWallet" 
               placeholder="Enter your QRC wallet address"
               maxlength="42">
        
        <button class="pay-button" id="payButton" onclick="processPayment()">
            Pay with QRC
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="secure-badge">
            <span>üîê</span>
            <span>Quantum-Resistant Payment</span>
        </div>
        
        <div class="merchant-info">
            <p>Merchant: <span id="merchantAddress"></span></p>
            <p>Powered by QRC Blockchain</p>
        </div>
    </div>
    
    <script>
        let paymentData = null;
        const paymentId = window.location.pathname.split('/').pop();
        
        // Load payment details
        async function loadPaymentDetails() {
            try {
                const response = await fetch(`/api/payment/status/${paymentId}`);
                const data = await response.json();
                
                if (data.success) {
                    paymentData = data.payment;
                    document.getElementById('paymentAmount').textContent = paymentData.amount;
                    document.getElementById('paymentDescription').textContent = 
                        paymentData.description || 'Payment Request';
                    document.getElementById('merchantAddress').textContent = 
                        paymentData.merchant_wallet.substring(0, 10) + '...';
                    
                    // Check if already paid
                    if (paymentData.status === 'completed') {
                        showStatus('Payment already completed!', 'success');
                        document.getElementById('payButton').disabled = true;
                    }
                } else {
                    showStatus('Invalid payment request', 'error');
                }
            } catch (error) {
                showStatus('Error loading payment details', 'error');
            }
        }
        
        // Process payment
        async function processPayment() {
            const customerWallet = document.getElementById('customerWallet').value;
            
            if (!customerWallet || !customerWallet.startsWith('Q')) {
                showStatus('Please enter a valid QRC wallet address', 'error');
                return;
            }
            
            document.getElementById('payButton').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Create transaction
                const txResponse = await fetch('/api/transaction', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sender: customerWallet,
                        recipient: paymentData.merchant_wallet,
                        amount: paymentData.amount,
                        signature: 'payment_sig_' + Date.now()
                    })
                });
                
                const txData = await txResponse.json();
                
                if (txData.success) {
                    // Mark payment as complete
                    await fetch('/api/payment/complete', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            payment_id: paymentId,
                            tx_hash: txData.tx_hash
                        })
                    });
                    
                    showStatus('Payment successful! Transaction: ' + txData.tx_hash, 'success');
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showStatus(txData.error || 'Payment failed', 'error');
                    document.getElementById('payButton').disabled = false;
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
                document.getElementById('payButton').disabled = false;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // Load payment on page load
        loadPaymentDetails();
    </script>
</body>
</html>
