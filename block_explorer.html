<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Blockchain Explorer - 1,773 TPS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 48px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            color: #888;
            margin-top: 10px;
        }
        
        .blocks-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .block {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }
        
        .block-number {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .block-info {
            font-size: 14px;
            color: #ccc;
        }
        
        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #888;
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .performance-banner {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öõÔ∏è Quantum Blockchain Explorer</h1>
        
        <div class="performance-banner">
            ‚ö° PROVEN 1,773 TPS | üîê QUANTUM-SAFE | üöÄ 253x FASTER THAN BITCOIN
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="height">0</div>
                <div class="stat-label">Block Height</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="tps">0</div>
                <div class="stat-label">Current TPS</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-tx">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="value">0</div>
                <div class="stat-label">Total Value (QRC)</div>
            </div>
        </div>
        
        <div class="blocks-container">
            <h2><span class="live-indicator"></span>Latest Blocks</h2>
            <div id="blocks"></div>
        </div>
    </div>
    
    <script>
        async function updateExplorer() {
            try {
                // Get stats
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                
                if (stats.success) {
                    document.getElementById('height').textContent = stats.data.blockchain.height;
                    document.getElementById('tps').textContent = Math.round(stats.data.blockchain.tps);
                    document.getElementById('total-tx').textContent = stats.data.blockchain.transactions;
                    document.getElementById('value').textContent = Math.round(stats.data.network.total_value).toLocaleString();
                }
                
                // Get latest blocks
                const blocksRes = await fetch('/api/blocks/latest');
                const blocksData = await blocksRes.json();
                
                if (blocksData.success) {
                    const container = document.getElementById('blocks');
                    container.innerHTML = '';
                    
                    blocksData.blocks.reverse().forEach(block => {
                        const blockDiv = document.createElement('div');
                        blockDiv.className = 'block';
                        blockDiv.innerHTML = `
                            <div class="block-number">#${block.index}</div>
                            <div>
                                <div class="block-info">${block.transactions} transactions</div>
                                <div class="block-hash">Hash: ${block.hash}</div>
                            </div>
                            <div class="block-info">${new Date(block.timestamp).toLocaleTimeString()}</div>
                        `;
                        container.appendChild(blockDiv);
                    });
                }
            } catch (error) {
                console.error('Update error:', error);
            }
        }
        
        // Update every 2 seconds
        updateExplorer();
        setInterval(updateExplorer, 2000);
    </script>
</body>
</html>
